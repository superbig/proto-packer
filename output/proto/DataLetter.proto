syntax = "proto3";
package WS.Data;
message DataLetter
{
	//唯一标识
	int32 id = 1;
	//可显示字母
	string letter = 2;
	//块类型：普通0、障碍1、双字单用2、双字双用3、遮罩4、可消除5
	int32 type = 3;
	//触发解锁单词的第一个块
	int32 unlockLetterId = 4;
	//右侧链接的块
	int32 horizentalLinkId = 5;
	//下侧链接的块
	int32 verticalLinkId = 6;
	//所属pieceId
	bool pieceId = 7;
	//piece中的索引，一维（从左到右从上到下
	int32 pieceIndex = 8;
}