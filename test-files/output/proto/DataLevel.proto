syntax = "proto3";
package WS.Data;
message DataLevel
{
	//唯一标识
	int32 id = 1;
	//显示风格
	int32 styleId = 2;
	//关卡数据Id
	int32 levelId = 3;
	//过关奖励
	int32 rewardMoney = 4;
	//地图序号
	int32 mapIndex = 5;
	//0普通，1长度提示，2形状提示
	int32 helpType = 6;
	//游戏内金币总数
	int32 inCoin = 7;
	//游戏内金币块数
	int32 numCoin = 8;
}